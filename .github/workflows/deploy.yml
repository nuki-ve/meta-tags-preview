name: Deploy Vite React App with pnpm

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.5.0 # Specify pnpm version
          run_install: false # Defer install to a later step

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0 # Specify Node.js version
          cache: 'pnpm' # Enable pnpm caching for faster builds

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The directory containing your built application

  deploy:
    # Add a dependency on the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
    permissions:
      pages: write      # Required to create a deployment
      id-token: write   # Required for OpenID Connect (OIDC) authentication

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner type that is necessary for deployment
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This action handles the deployment
